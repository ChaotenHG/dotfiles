[global/wm]
include-directory = /home/ben/.config/polybar/modules

[colors]
background = #24282f
foreground = #cbcbcb 
teal = #009999
red = #009999

[bar/main]
dpi-x = 98
dpi-y = 98
width =  100%
height = 34
padding-left = 1
padding-right = 1
;offset-x = 0.5%
;offset-y = 0.5%
;radius = 16

background = #001a1a23
foreground = ${colors.foreground}
bottom = false
border-top-size = 4
border-bottom-size = 0
border-radius = 16
border-top-color = #001a1a23
border-bottom-color = #001a1a23

line-size = 0
;wm-restack = bspwm

modules-left = round-left-bubblegum bspwm-min empty-space2 round-left2 round-right2
modules-right = round-left-bubblegum pulseaudio-bubblegum spacee round-right3 empty-space2 round-left2 time round-right2

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size= 20;5
font-2 = Material Design Icons:style=Bold:size=9;3

; [module/empty-space2]
; type = custom/text
; content = " "
; content-background = ${colors.background}
;
[module/space]
type = custom/text
content = "      "

[module/spacee]
type = custom/text
content = "  "
content-background = ${colors.background}

[module/round-left-bubblegum]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-right-bubblegum]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-left2]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.teal}
content-background = ${colors.background}

[module/round-right2]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.teal}

[module/round-right3]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}
content-background = ${colors.background}

[module/time]
type = internal/date
interval = 60

format = <label>
format-background = ${colors.teal}
format-foreground = #1a1b32

;date = 󰥔 %H:%M%{F-}
date = "%A, %d %B at %H:%M "
time-alt = %H:%M
label = %date%%time%

[module/pulseaudio-bubblegum]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-padding = 1
format-volume-foreground = ${colors.foreground} 
format-muted = <label-muted>
format-muted-prefix = "婢 "
format-muted-background = ${colors.background}
format-muted-padding = 0
format-muted-prefix-foreground = ${colors.foreground}

label-muted = "Muted"
label-muted-foreground = ${colors.foreground} 
ramp-volume-0 = 奔 
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol &

[module/workspaces]
type = internal/bspwm

pin-workspaces = false
enable-click = true
enable-scroll = false

format = <label-state>
label-monitor = %name%

label-active = 
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-urgent = 
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-empty = 
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}

label-active-padding = 2
label-urgent-padding = 1
label-occupied-padding = 2
label-empty-padding = 2

format-background = ${colors.background}
