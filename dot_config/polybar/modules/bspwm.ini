[module/bspwm-alt]
type = internal/bspwm

format = <label-state> <label-mode>
format-background = ${colors.bg}

label-focused = %{T4}%{T-}
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 1

label-occupied = %{T4}%{T-}
label-occupied-foreground = ${colors.shade-3}
label-occupied-padding = 1

label-urgent = %{T4}%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %{T4}%{T-}
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 1

label-locked = %{T4}%{T-}
label-locked-foreground = ${colors.yellow}
label-locked-padding = 1
label-sticky = %{T4}%{T-}
label-sticky-foreground = ${colors.yellow}
label-sticky-padding = 1
label-private = %{T4}%{T-}
label-private-foreground = ${colors.red}
label-private-padding = 1
label-marked = %{T4}%{T-}
label-marked-foreground = ${colors.green}
label-marked-padding = 1

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.bg-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 2

[module/bspwm-min]
type = internal/bspwm

label-focused = " "
label-focused-background = ${colors.background}
label-focused-padding = 2

label-occupied = " "
label-occupied-padding = 2
label-occupied-background = ${colors.background}

label-urgent = " "
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = " "
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-padding = 2

[module/bspwm-jp]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0=1;一
ws-icon-1=2;二
ws-icon-2=3;三
ws-icon-3=4;四
ws-icon-4=V;五
ws-icon-5=VI;六
ws-icon-6=VII;七
ws-icon-default = 

format = <label-state>
format-font = 2
format-background = ${colors.black}

label-monitor = %name%

label-focused = %name%
label-focused-foreground = ${colors.red}
label-focused-background = ${colors.black}
label-focused-underline =  ${colors.red}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.red}
label-occupied-background = ${colors.black}
;label-occupied-underline = 
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.yellow}
label-urgent-background = ${colors.black}
;label-urgent-underline =  ${color.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.font}
label-empty-background = ${colors.black} 
label-empty-padding = 1

; Separator in between workspaces
label-separator = " "
label-separator-padding = 0
label-separator-foreground = ${colors.font} 
label-separator-background = ${colors.black} 
